events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Frontend - Main VIMS Web Application
    server {
        listen 80;
        server_name vims.hexalyte.com www.vims.hexalyte.com;
        
        # Redirect www to non-www
        if ($host = www.vims.hexalyte.com) {
            return 301 http://vims.hexalyte.com$request_uri;
        }
        
        location / {
            proxy_pass http://frontend-app:3000;  # Docker service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle client-side routing (React Router)
            try_files $uri $uri/ @fallback;
        }
        
        # Fallback for React Router
        location @fallback {
            proxy_pass http://frontend-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend-app:3000;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend - REST API
    server {
        listen 80;
        server_name api.vims.hexalyte.com;
        
        # Increase body size for file uploads
        client_max_body_size 100M;
        
        location / {
            proxy_pass http://backend-app:4444;  # Docker service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers (if needed)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            # Handle preflight OPTIONS requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
        
        # API documentation (Swagger)
        location /docs {
            proxy_pass http://backend-app:4444/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://backend-app:4444/health;
            proxy_set_header Host $host;
            access_log off;
        }
    }

    # WebSocket Server - Real-time features
    server {
        listen 80;
        server_name ws.vims.hexalyte.com;
        
        location / {
            proxy_pass http://backend-app:4444;  # Same backend handles WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 75s;
        }
    }

    # Database Admin (PhpMyAdmin) - Optional
    server {
        listen 80;
        server_name db.vims.hexalyte.com;
        
        location / {
            proxy_pass http://phpmyadmin-container:80;  # Docker service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server block (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        
        # Return 444 for undefined server names
        return 444;
    }
}