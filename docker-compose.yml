version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backup:/var/lib/mysql-files/backup
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin-container
    env_file:
      - .env
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_PORT: ${PMA_PORT}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      PMA_FORCE_SSL: 'false'
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend/hexalyte-vims-api-v1-10
    container_name: backend-app
    env_file:
      - .env
    ports:
      - "4444:${APP_PORT}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mynetwork
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/hexalyte-vims-ui-v1-13
    container_name: frontend-app
    env_file:
      - .env
    ports:
      - "3002:3000"
    networks:
      - mynetwork
    depends_on:
      - backend
    restart: unless-stopped

networks:
  mynetwork:
    driver: bridge

volumes:
  mysql_data:
